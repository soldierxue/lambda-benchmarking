AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Lambda Benchmarking

Globals:
  Function:
    Handler: io.symphonia.DataGenerator::handler
    Timeout: 30
    Runtime: java8
    Tracing: Active

# Consider breaking up precise activity times to avoid impact of account spikes once we have more
# generators

Resources:
  Java8M256VFalseI1:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: target/lambda.jar
      MemorySize: 256
      Events:
        FivePastHour:
          Type: Schedule
          Properties:
            Schedule: cron(5 * * * ? *)

  Java8M256VFalseI2:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: target/lambda.jar
      MemorySize: 256
      Events:
        FivePastHour:
          Type: Schedule
          Properties:
            Schedule: cron(6 * * * ? *)

  Java8M256VFalseI3:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: target/lambda.jar
      MemorySize: 256
      Events:
        FivePastHour:
          Type: Schedule
          Properties:
            Schedule: cron(7 * * * ? *)

